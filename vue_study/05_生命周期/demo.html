<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <div id="app">
        {{message}}
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "hello world"
                }
            },
            methods: {

            },
            beforeCreate() {
                console.log("我在创建之前被调用")
            },
            created() {
                console.log("我在创建之后被调用")
            },
            beforeMount() {
                console.log("我在挂载之前被调用")
            },
            mounted() {
                console.log("我在挂载之后被调用")
            }
        })
    </script>
</body>

</html>
