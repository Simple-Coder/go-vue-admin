<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01Hello World</title>
</head>

<body>

    <div id="app">
        <br>
        {{message}} <br>
        {{1+2}} <br>
        {{message=="xiedong"?"真的帅":"真的真的帅"}}
        {{message.split('').reverse().join("")}}
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                // message:"hello world"
                message: "xiedong"
            }
        })
    </script>
</body>

</html>
