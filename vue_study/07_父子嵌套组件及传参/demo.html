<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
        <father></father>
    </div>
    <script type="x-template" id="father">
        <div>
        <children :hello="hello"></children>
        </div>
    </script>
    <script type="x-template" id="children">
        <div>
            {{hello}}
        </div>
    </script>

    <script>
        var children = {
            props: ["hello"],
            name: "children",
            template: "#children"
        }


        var father = {
            name: "father",
            template: "#father",
            components: {
                children: children
            },
            data() {
                return {
                    hello: "hello hello"
                }
            }
        }



        var app = new Vue({
            el: "#app",
            data() {
                return {
                    message: "hello world"
                }
            },
            components: {
                father: father,
                children: children
            }
        })
    </script>
</body>

</html>
